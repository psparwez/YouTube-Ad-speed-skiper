<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h2 {
        margin: 0;
        font-size: 18px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .status {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .status-text {
        font-size: 14px;
        margin-bottom: 10px;
      }

      .indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .active {
        background: #4caf50;
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
      }

      .inactive {
        background: #f44336;
      }

      .info {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 15px;
        font-size: 13px;
        line-height: 1.4;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .shortcut {
        margin-top: 10px;
        font-size: 12px;
        opacity: 0.8;
      }

      .version {
        text-align: center;
        margin-top: 15px;
        font-size: 11px;
        opacity: 0.6;
      }
    </style>
  </head>

    </div>

</html>
